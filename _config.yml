# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "mint" # Options: "default", "air", "sunrise", "mint", "dirt", "contrast"
title                    : "Sharan R. Ravigopal, Ph.D."
title_separator          : "-"
name                     : &name "Sharan R. Ravigopal"
description              : &description "Robotics Controls Lead | Georgia Tech PhD | Surgical AI & Embodied Intelligence"
url                      : "https://sharanrav.github.io" # UPDATE THIS to your actual GitHub Pages URL
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "sharanrav/sharanrav.github.io" # UPDATE THIS to your actual repo name

# Site Author - The following control what appear as part of the author content on the side bar.
author:
  # Biographic information
  avatar           : "profile.png" # Upload a photo named 'profile.png' to your /images/ folder!
  name             : "Sharan R. Ravigopal, Ph.D."
  pronouns         : "he/him" 
  bio              : "Robotics Controls Engineering Lead working on **Autonomous Surgical Intervention** & **Real-Time Perception**. Ph.D. from Georgia Tech."
  location         : "Miami, FL"
  employer         : "Raphe mPhibr / Georgia Tech"
  uri              : # URL
  email            : "sharan.ravigopal@gmail.com" 

  # Academic websites
  academia         : # URL
  arxiv            : # URL 
  googlescholar    : "https://scholar.google.com/citations?user=YOUR_USER_ID" # Add your actual ID here
  inspire-hep      : # URL
  impactstory      : # URL
  orcid            : # URL
  semantic         : # URL
  ssrn             : # URL
  pubmed           : # URL
  researchgate     : # URL
  scopus           : # URL
  zotero           : # URL

  # Repositories and software development
  bitbucket        : # Username 
  codepen          : # Username
  dribbble         : # Username
  github           : "sharan-ravigopal" # Update if your username is different
  kaggle           : # Username  
  stackoverflow    : # User number 

  # Social media
  linkedin         : "sharanravigopal" # Update with your LinkedIn handle
  twitter          : # Username
  youtube          : # Username (Great for linking your robot demo videos)

# Publication Category - The following the list of publication categories and their headings
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   : # filename of teaser fallback teaser image placed in /images/ for social media previews
breadcrumbs              : true # Enabled for better navigation
words_per_minute         : 160
future                   : true
read_more                : "enabled" 
talkmap_link             : false      

# Comments
comments:
  provider               : false # Keep false for a clean academic site

# Atom Feed
atom_feed:
  hide                   : true       
  path                   : # blank (default) uses feed.xml

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  # Social media default site image
og_description           :  # Social media default site image description

# Analytics
analytics:
  provider               : "false" 

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed 

# Outputting
permalink: /:categories/:title/
timezone: America/New_York # Set to Miami Time

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
